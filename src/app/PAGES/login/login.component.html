<meta name="viewport" content="width=device-width, initial-scale=1.0">
<div class="login">
    <div class="login_container">
        <img routerLink="/" class="login_logo" src="https://i2.wp.com/zeevector.com/wp-content/uploads/LOGO/Amazon-India-Logo-PNG-HD.png?resize=768%2C219&ssl=1"/>
        <div class="login_form">
            <h1>Sign-In</h1>
            <form action="" [formGroup]="LoginForm">
                <h5>Email</h5>
                <input type="email"  formControlName="email">
                <h5>Password</h5>
                <input type="password" formControlName="password">
                <button class="login_signIn_button" (click)="signIn()">Sign-In</button>
                <p class="login_terms" class="login_terms">By continuing, you agree to Amazon's Conditions of Use and Privacy Notice.</p>
                <button class="login_create_button" (click)="createAccount()">Create amazon account</button>
            </form>
        </div>
    </div>

    </div>
